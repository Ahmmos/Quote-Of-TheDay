
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/2ddcaa3e51.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="Css/bootstrap.min.css">
  <link rel="stylesheet" href="Css/style.css">
  <title>Quotes Application</title>
</head>
<body class="py-2">
<div class="container py-1 my-3 border border-4 rounded-5">
  <div class="bg-dangr text-center my-5 ">
    <h1>Code Quote of the Day</h1>
    <p class="my-3 text-info">Press the button below to recieve a random coding quote!</p>
    <button onclick="generateQuote()" class="btn btn-outline-light px-5 py-3 my-4">New Quote</button>
    <div id="ct">
      <div class="corner "id="left_top"></div>
      <div class="corner" id="left_bottom"></div>
      <div class="corner" id="right_top"></div>
      <div class="corner" id="right_bottom"></div>
      <span id="author">Winston Churchill</span>
      <blockquote>
        <i class="fa-solid fa-quote-left fa-xl "></i> 
        <p id="quote">Success consists of going from failure to failure without loss of enthusiasm.</p>
        <i class="fa-solid fa-quote-right fa-xl d-inline-block text-end"></i>
      </blockquote>
    </div>
</div>



<script src="JS/main.js"></script>
  </body>
</html>
